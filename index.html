<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Candlelight Tribute Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fdf6e3;
    }
    #map {
      height: 500px;
      width: 100%;
    }
    .controls {
      text-align: center;
      margin: 15px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      background: #ff9933;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #cc7a29;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    .modal h2 {
      margin-top: 0;
    }
    input, textarea, select {
      width: 100%;
      margin: 8px 0;
      padding: 8px;
    }
    .close {
      float: right;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">üïØÔ∏è Candlelight Tribute Map of India</h1>
  <div class="controls">
    <button id="openCandleModal">Light a Candle</button>
    <button id="openMemoryForm">Share a Memory</button>
    <button id="openContactModalBtn">Contact Us</button>
  </div>
  <div id="map"></div>

  <!-- Candle Modal -->
  <div id="candleModal" class="modal">
    <div class="modal-content">
      <span id="candleCancel" class="close">&times;</span>
      <h2>Light a Candle</h2>
      <form id="candleForm">
        <input type="text" id="candleName" placeholder="Your Name" required>
        <select id="candleState" required>
          <option value="">Select State</option>
          <option>Andhra Pradesh</option>
          <option>Arunachal Pradesh</option>
          <option>Assam</option>
          <option>Bihar</option>
          <option>Chhattisgarh</option>
          <option>Goa</option>
          <option>Gujarat</option>
          <option>Haryana</option>
          <option>Himachal Pradesh</option>
          <option>Jharkhand</option>
          <option>Karnataka</option>
          <option>Kerala</option>
          <option>Madhya Pradesh</option>
          <option>Maharashtra</option>
          <option>Manipur</option>
          <option>Meghalaya</option>
          <option>Mizoram</option>
          <option>Nagaland</option>
          <option>Odisha</option>
          <option>Punjab</option>
          <option>Rajasthan</option>
          <option>Sikkim</option>
          <option>Tamil Nadu</option>
          <option>Telangana</option>
          <option>Tripura</option>
          <option>Uttar Pradesh</option>
          <option>Uttarakhand</option>
          <option>West Bengal</option>
          <option>Delhi</option>
          <option>Jammu and Kashmir</option>
          <option>Ladakh</option>
          <option>Puducherry</option>
        </select>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- Memory Modal -->
  <div id="memoryModal" class="modal">
    <div class="modal-content">
      <span id="memoryCancel" class="close">&times;</span>
      <h2>Share a Memory</h2>
      <form id="memoryForm">
        <input type="text" id="memoryName" placeholder="Your Name" required>
        <textarea id="memoryMessage" placeholder="Write your memory..." rows="4" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- Contact Modal -->
  <div id="contactModal" class="modal">
    <div class="modal-content">
      <span id="contactCancel" class="close">&times;</span>
      <h2>Contact Us</h2>
      <form id="contactForm">
        <input type="text" id="contactName" placeholder="Your Name" required>
        <input type="email" id="contactEmail" placeholder="Your Email" required>
        <textarea id="contactMessage" placeholder="Your Message" rows="4" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script>
    // ---------- 1. FIREBASE CONFIG ----------
    const firebaseConfig = {
      apiKey: "AIzaSyB-REPLACE_WITH_REAL",
      authDomain: "yourproject.firebaseapp.com",
      databaseURL: "https://yourproject-default-rtdb.firebaseio.com",
      projectId: "yourproject",
      storageBucket: "yourproject.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdef"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ---------- 2. EMAILJS CONFIG ----------
    (function(){
      emailjs.init("YOUR_EMAILJS_USER_ID");
    })();

    // ---------- 3. MAP ----------
    const map = L.map('map').setView([22.9734, 78.6569], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    const STATE_COORDS = {
      "Andhra Pradesh": [15.9129, 79.7400],
      "Arunachal Pradesh": [28.2180, 94.7278],
      "Assam": [26.2006, 92.9376],
      "Bihar": [25.0961, 85.3131],
      "Chhattisgarh": [21.2787, 81.8661],
      "Goa": [15.2993, 74.1240],
      "Gujarat": [22.2587, 71.1924],
      "Haryana": [29.0588, 76.0856],
      "Himachal Pradesh": [31.1048, 77.1734],
      "Jharkhand": [23.6102, 85.2799],
      "Karnataka": [15.3173, 75.7139],
      "Kerala": [10.8505, 76.2711],
      "Madhya Pradesh": [22.9734, 78.6569],
      "Maharashtra": [19.7515, 75.7139],
      "Manipur": [24.6637, 93.9063],
      "Meghalaya": [25.4670, 91.3662],
      "Mizoram": [23.1645, 92.9376],
      "Nagaland": [26.1584, 94.5624],
      "Odisha": [20.9517, 85.0985],
      "Punjab": [31.1471, 75.3412],
      "Rajasthan": [27.0238, 74.2179],
      "Sikkim": [27.5330, 88.5122],
      "Tamil Nadu": [11.1271, 78.6569],
      "Telangana": [17.1232, 79.2088],
      "Tripura": [23.9408, 91.9882],
      "Uttar Pradesh": [26.8467, 80.9462],
      "Uttarakhand": [30.0668, 79.0193],
      "West Bengal": [22.9868, 87.8550],
      "Delhi": [28.7041, 77.1025],
      "Jammu and Kashmir": [33.7782, 76.5762],
      "Ladakh": [34.1526, 77.5770],
      "Puducherry": [11.9416, 79.8083]
    };

    // ---------- 4. MODALS ----------
    function openModal(id) {
      document.getElementById(id).style.display = "flex";
    }
    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    document.getElementById("openCandleModal").onclick = () => openModal("candleModal");
    document.getElementById("candleCancel").onclick = () => closeModal("candleModal");

    document.getElementById("openMemoryForm").onclick = () => openModal("memoryModal");
    document.getElementById("memoryCancel").onclick = () => closeModal("memoryModal");

    document.getElementById("openContactModalBtn").onclick = () => openModal("contactModal");
    document.getElementById("contactCancel").onclick = () => closeModal("contactModal");

    document.querySelectorAll(".modal").forEach(m => {
      m.addEventListener("click", e => {
        if (e.target === m) closeModal(m.id);
      });
    });

    // ---------- 5. FORM SUBMISSIONS ----------
    document.getElementById("candleForm").addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("candleName").value;
      const state = document.getElementById("candleState").value;
      if (STATE_COORDS[state]) {
        const [lat, lng] = STATE_COORDS[state];
        L.marker([lat, lng]).addTo(map).bindPopup(`üïØÔ∏è Candle lit by ${name} in ${state}`).openPopup();
        db.ref("candles").push({ name, state, lat, lng, time: Date.now() });
      }
      closeModal("candleModal");
    });

    document.getElementById("memoryForm").addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("memoryName").value;
      const message = document.getElementById("memoryMessage").value;
      db.ref("memories").push({ name, message, time: Date.now() });
      alert("Memory shared successfully!");
      closeModal("memoryModal");
    });

    document.getElementById("contactForm").addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("contactName").value;
      const email = document.getElementById("contactEmail").value;
      const message = document.getElementById("contactMessage").value;
      emailjs.send("your_service_id","your_template_id",{from_name:name,from_email:email,message:message})
        .then(() => alert("Message sent!"))
        .catch(err => alert("Failed to send message: " + err));
      closeModal("contactModal");
    });
  </script>
</body>
</html>
